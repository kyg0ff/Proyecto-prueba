<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesion - Denuncias Urbanas</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <header class="cabecera">
        <div class="cabecera-contenido">
            <div class="logo">
                <i class="fa-solid fa-shield-halved"></i>
                <span>Ciudad Segura - Denuncias Urbanas</span>
            </div>
        </div>
    </header>

    <div class="contenedor-principal">
        <a href="index.html" class="enlace-volver"><i class="fa-solid fa-arrow-left"></i></a>

    </div>
    <div class="contenedor-login">
        <div class="login-card">
            <h2>INICIAR SESIÓN</h2>
            <form>
                <div class="campo-login">
                    <label for="correo">Usuario</label>
                    <input type="text" id="correo" placeholder="Ingresar usuario">
                </div>
                <div class="campo-login">
                    <label for="clave">Contraseña</label>
                    <input type="password" id="clave" placeholder="Ingresar contraseña">
                </div>
                <div class="botones-login">
                    <button type="submit" class="boton-primario">Ingresar</button>
                    <a href="registro.html" type="button" class="boton-secundario">Registrarse</a>
                </div>
                <button type="button" class="boton-autoridad">Ingresar (Autoridad)</button>
            </form>
        </div>
    </div>
</body>
</html>
