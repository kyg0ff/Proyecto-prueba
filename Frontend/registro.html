<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Ciudad Segura</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

</head>
<body>
    <header class="cabecera">
        <div class="cabecera-contenido">
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
                <span>Ciudad Segura - Denuncias Urbanas</span>
            </div>
        </div>
    </header>

    <div class="contenedor-principal">
        <a href ="index.html" class="enlace-volver"><i class="fa-solid fa-arrow-left"></i></a>
    </div>

    <!-- Contenido principal -->
    <div class="contenedor-login">
        <div class="login-card">
            <h2>REGISTRARSE</h2>

            <form>
                <div class="campo-login">
                    <label for="dni">Documento de Identidad (DNI)</label>
                    <input type="text" id="dni" name="dni" placeholder="Ingrese su DNI" required>
                </div>

                <div class="campo-login">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico" required>
                </div>

                <div class="campo-login">
                    <label for="telefono">Número telefónico</label>
                    <input type="tel" id="telefono" name="telefono" placeholder="Ingrese su número de teléfono" required>
                </div>

                <div class="campo-login">
                    <label for="direccion">Dirección</label>
                    <input type="text" id="direccion" name="direccion" placeholder="Ingrese su dirección de ubicación" required>
                </div>

                <div class="campo-login">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
                </div>

                <div class="campo-login">
                    <label for="confirmar">Confirmar contraseña</label>
                    <input type="password" id="confirmar" name="confirmar" placeholder="Confirme su contraseña" required>
                </div>

                <div class="botones-login">
                    <button type="submit" class="boton-primario">Registrarse</button>
                    <a href="index.html" type="button" class="boton-secundario">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
